<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!!
    </b></h2><br>
    <form #recipeForm="ngForm">
      <div class="form-group">
        <div class="form-group col-lg-6 col-lg-offset-3 input-group">
          <input [(ngModel)]="recipeValue" name="recipeValue"  class="form-control" placeholder="Recipe name:" type="text">
          <span class="input-group-addon">-</span>


        </div>
        <br>
        <button  type="submit" (click)="getVenues()" class="btn btn primary col-lg-2 col-lg-offset-5 " >Go</button>
      </div>
    </form>
  </div>
</div><br><br>
<div  id="results" class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default ">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">

          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <h4 class="list-group-item-heading">{{ recipe.recipe.label }}</h4>
            <div class="image-link"><a href="{{recipe.recipe.url}}" class="list-group-item-text" target="_blank">Link</a></div>
            <img src="{{recipe.recipe.image}}" style="width: 70px; height: 50px;" align="center"/>
            <app-details [list]="recipe">test</app-details>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
