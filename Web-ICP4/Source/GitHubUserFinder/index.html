<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Group-18-ICP2</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'> </script>
    <script src="github.js"></script>
    <link rel="stylesheet" href="github.css"></link>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<h1>Github Account Finder</h1>
<div id="input" class="container">


    <div class="input-group mb-3">
        <input id="accountInput" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">

        <div class="input-group-append">
            <button id="submitAccount" class="btn btn-outline-secondary" type="button">Button</button>
        </div>
    </div>

</div>
<div id="details" class ="container">


        <div class="list-group">

            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img id="accountAvatar" alt="twbs" width="32" height="32" class="rounded flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <p id="accountLogin" class="mb-0 opacity-75"></p> </div>
                </div>        
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">Login</h6>
                        <p id="accountName" class="mb-0 opacity-75"></p>
                    </div>
                </div>
            </a>

            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">Account ID</h6>
                        <p id="accountId" class="mb-0 opacity-75"></p>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>

</body>
</html>
