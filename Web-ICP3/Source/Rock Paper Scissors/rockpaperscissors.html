<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Group-18-ICP2</title>
    <script src="rockpaperscissors.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class = "row">
            <!-- user input for rock paper scissors  -->
            <div class="col-sm">
                <button id="Rock" onclick="playRockPaperScissors(this.id)">
                    Rock
                </button>
            </div>
            <div class="col-sm">

                <button id="Paper" onclick="playRockPaperScissors(this.id)">
                    Paper
                </button>
            </div>
            <div class="col-sm">
                <button id="Scissors" onclick="playRockPaperScissors(this.id)">
                    Scissors
                </button>
            </div>
        <div class = "container">
            <!-- game results output for rock paper scissors-->
            <div class="col-sm" id="results" >
                <div class="col-sm" >
                    Your move: <span id="PlayerDecision"></span>

                <div class="col-sm">
                    The computer's move: <span id="ComputerDecision"></span>
                </div>
            </div>
            <div id="winner">

            </div>
        </div>

        </div>

    </div>

</div>
</body>
</html>
